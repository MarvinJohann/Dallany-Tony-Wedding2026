<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Invitaci√≥n Dallany &amp; Tony</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Great+Vibes&family=Montserrat:wght@200;300;400&family=Noto+Sans+Gurmukhi:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root{--cream:#FEF9F6;--pk:#E8A0B4;--gold:#C8965A;--text:#2A1A1E;--muted:#8A5060;--serif:'Cormorant Garamond',serif;--script:'Great Vibes',cursive;--sans:'Montserrat',sans-serif;--pa:'Noto Sans Gurmukhi',sans-serif;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--cream);color:var(--text);font-family:var(--sans);overflow-x:hidden;font-size:14px;line-height:1.6;}
.floral-bg{background:var(--cream);background-image:radial-gradient(ellipse at 0% 0%,rgba(242,196,208,.25) 0%,transparent 45%),radial-gradient(ellipse at 100% 100%,rgba(184,204,165,.2) 0%,transparent 45%),radial-gradient(ellipse at 100% 0%,rgba(200,218,182,.15) 0%,transparent 38%),radial-gradient(ellipse at 0% 100%,rgba(242,196,208,.15) 0%,transparent 38%);}
.wood-bg{background:#2C1A0E;}
.sp{padding:56px 20px;}.inn{max-width:900px;margin:0 auto;text-align:center;}
.sc-ttl{font-family:var(--script);font-size:clamp(2.4rem,6vw,3.8rem);color:var(--text);line-height:1.2;margin-bottom:8px;}
.sc-ttl.wh{color:#fff;}
.gl{font-size:.6rem;letter-spacing:5px;text-transform:uppercase;color:var(--gold);display:block;margin-bottom:10px;font-family:var(--sans);font-weight:300;}
.gl.wh{font-size:.75rem;letter-spacing:6px;color:#fff;font-weight:400;}
.bt{font-size:.86rem;line-height:1.85;color:#5A3A44;font-weight:300;font-family:var(--sans);}
.sf{opacity:0;transform:translateY(22px);transition:opacity .85s,transform .85s;}
.sf.vis{opacity:1;transform:none;}
#pc{position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:50;opacity:0;transition:opacity 1.5s;filter:blur(4px);}
#pc.show{opacity:.38;}
#lb{position:fixed;inset:0;background:rgba(10,4,6,.93);z-index:9998;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s;}
#lb.open{opacity:1;pointer-events:all;}
#lb img{max-width:92vw;max-height:88vh;object-fit:contain;}
#lb-close{position:absolute;top:18px;right:22px;font-size:1.8rem;color:rgba(255,255,255,.7);cursor:pointer;background:none;border:none;}
#lb-prev,#lb-next{position:absolute;top:50%;transform:translateY(-50%);width:46px;height:46px;border-radius:50%;background:rgba(254,248,245,.15);border:1px solid rgba(255,255,255,.2);display:flex;align-items:center;justify-content:center;cursor:pointer;backdrop-filter:blur(8px);}
#lb-prev{left:16px;}#lb-next{right:16px;}
#lb-prev svg,#lb-next svg{width:16px;height:16px;fill:white;}
#env-overlay{position:fixed;inset:0;z-index:9999;background:radial-gradient(ellipse at 50% 45%,#F0E8DC,#DDD3C4);display:flex;align-items:center;justify-content:center;}
@keyframes eUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:none}}
#env-box{position:relative;width:300px;height:210px;animation:eUp .8s ease .3s both;overflow:visible;}
#env-back{position:absolute;inset:0;z-index:1;background:linear-gradient(168deg,#EAE4D8,#DDD6C8);box-shadow:0 18px 58px rgba(0,0,0,.26);}
.env-fold{position:absolute;z-index:2;pointer-events:none;}
.env-fold-l{top:0;left:0;bottom:0;width:51%;clip-path:polygon(0 0,0 100%,100% 50%);background:rgba(0,0,0,.04);}
.env-fold-r{top:0;right:0;bottom:0;width:51%;clip-path:polygon(100% 0,100% 100%,0 50%);background:rgba(0,0,0,.04);}
.env-fold-b{bottom:0;left:0;right:0;height:58%;clip-path:polygon(0 100%,50% 0%,100% 100%);background:rgba(0,0,0,.065);}
#env-flap{position:absolute;top:0;left:0;right:0;height:56%;background:linear-gradient(172deg,#F2EDE4,#E6DFD0);clip-path:polygon(0 0,100% 0,50% 100%);transform-origin:top center;transition:transform .9s cubic-bezier(.4,0,.2,1);z-index:4;}
#env-mono{position:absolute;top:36%;left:50%;transform:translate(-50%,-50%);z-index:8;pointer-events:none;white-space:nowrap;transition:opacity .25s ease;overflow:visible;}
#env-seal{position:absolute;left:150px;top:118px;transform:translate(-50%,-50%);z-index:20;pointer-events:none;filter:drop-shadow(0 3px 10px rgba(40,0,15,.6));transition:opacity .25s ease;}
#env-hint{position:absolute;bottom:10%;left:50%;transform:translateX(-50%);z-index:5;pointer-events:none;text-align:center;width:100%;}
#env-hint-text{font-family:var(--serif);font-style:italic;font-size:1.05rem;color:rgba(80,50,20,.55);letter-spacing:1.5px;display:block;transition:opacity .35s ease;}
#env-front{position:absolute;inset:0;z-index:6;cursor:pointer;}
.top-bar{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;gap:10px;padding:0 14px;height:48px;background:rgba(254,249,246,.96);backdrop-filter:blur(12px);border-bottom:1px solid rgba(200,150,90,.18);}
.bar-left{display:flex;align-items:center;gap:8px;flex:1;}
.bar-right{display:flex;align-items:center;gap:6px;flex-shrink:0;}
.ham-btn{display:flex;flex-direction:column;justify-content:center;gap:5px;width:32px;height:32px;background:none;border:none;cursor:pointer;padding:4px;}
.ham-btn span{display:block;height:2px;background:var(--gold);border-radius:2px;transition:all .3s;}
.ham-btn.open span:nth-child(1){transform:translateY(6.5px) rotate(45deg);}
.ham-btn.open span:nth-child(2){opacity:0;}
.ham-btn.open span:nth-child(3){transform:translateY(-6.5px) rotate(-45deg);}
@keyframes barFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
#bar-center{position:absolute;left:0;right:0;top:0;bottom:0;display:flex;justify-content:center;align-items:center;pointer-events:none;}
#bar-names{font-family:var(--script);font-size:1.55rem;color:#C8965A;white-space:nowrap;opacity:0;letter-spacing:1px;}
#bar-names.show{opacity:1;animation:barFloat 3.2s ease-in-out infinite;}
.lang-dw{position:relative;display:flex;flex-direction:row-reverse;align-items:center;gap:4px;}
.lang-icon-btn{background:none;border:none;padding:5px 7px;cursor:pointer;display:flex;align-items:center;}
.lang-dd{display:none;position:absolute;top:calc(100% + 7px);right:0;background:white;border:1px solid rgba(200,150,90,.28);box-shadow:0 8px 28px rgba(60,30,40,.12);min-width:148px;z-index:200;border-radius:4px;overflow:hidden;}
.lang-dd.open{display:block;}
.lang-opt{display:flex;align-items:center;gap:9px;padding:10px 14px;font-size:.62rem;letter-spacing:1.5px;text-transform:uppercase;color:var(--text);cursor:pointer;border:none;background:none;width:100%;font-family:var(--sans);font-weight:300;transition:background .18s;}
.lang-opt:hover,.lang-opt.active{background:#FAEEF2;color:var(--pk);}
.lo-check{margin-left:auto;color:var(--pk);font-size:.8rem;opacity:0;}
.lang-opt.active .lo-check{opacity:1;}
#lang-label{font-size:.58rem;letter-spacing:2px;text-transform:uppercase;color:var(--gold);font-family:var(--sans);font-weight:400;line-height:1;user-select:none;white-space:nowrap;pointer-events:none;}
#fmp{position:fixed;bottom:26px;right:18px;z-index:200;width:62px;height:62px;border-radius:50%;background:rgba(253,232,242,.96);backdrop-filter:blur(20px);box-shadow:0 4px 22px rgba(232,160,180,.5);opacity:0;transform:translateY(14px) scale(.9);transition:opacity .5s,transform .5s;display:flex;align-items:center;justify-content:center;cursor:pointer;flex-direction:column;gap:4px;}
#fmp.show{opacity:1;transform:translateY(0) scale(1);}
#fmp-ring-wrap{position:absolute;inset:0;width:62px;height:62px;pointer-events:none;}
#fmp-ring-bg{stroke:rgba(242,184,202,.3);fill:none;stroke-width:3;}
#fmp-ring-fill{stroke:#F2B8CA;fill:none;stroke-width:3;stroke-linecap:round;stroke-dasharray:170;stroke-dashoffset:170;transform:rotate(-90deg);transform-origin:50% 50%;transition:stroke-dashoffset .5s linear;}
.fmp-btn{background:none;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;padding:0;}
.fmp-btn svg{width:18px;height:18px;fill:#d8809e;}
.fmp-waves{display:flex;align-items:flex-end;gap:2px;height:12px;}
.fmp-bar{width:2px;border-radius:2px;background:#F2B8CA;opacity:.9;transform-origin:bottom;}
@keyframes wave1{0%,100%{height:2px}50%{height:10px}}
@keyframes wave2{0%,100%{height:5px}50%{height:12px}}
@keyframes wave3{0%,100%{height:9px}50%{height:3px}}
.fmp-bar.b1{height:2px;animation:wave1 1.1s ease-in-out infinite;}
.fmp-bar.b2{height:5px;animation:wave2 .9s ease-in-out infinite .15s;}
.fmp-bar.b3{height:9px;animation:wave3 1.3s ease-in-out infinite .05s;}
.fmp-bar.b4{height:6px;animation:wave2 .8s ease-in-out infinite .3s;}
.fmp-bar.b5{height:3px;animation:wave1 1.2s ease-in-out infinite .1s;}
.fmp-waves.paused .fmp-bar{animation-play-state:paused;}
#nav-drawer{position:fixed;top:48px;left:0;bottom:0;width:min(260px,80vw);background:rgba(254,249,246,.98);backdrop-filter:blur(18px);border-right:1px solid rgba(200,150,90,.18);z-index:99;transform:translateX(-100%);transition:transform .38s cubic-bezier(.4,0,.2,1);overflow-y:auto;}
#nav-drawer.open{transform:translateX(0);}
#nav-ov{position:fixed;inset:0;top:48px;background:rgba(58,42,46,.18);z-index:98;opacity:0;pointer-events:none;transition:opacity .38s;}
#nav-ov.open{opacity:1;pointer-events:all;}
.nav-inner{padding:24px 0 40px;}
.nav-couple{text-align:center;padding:0 20px 20px;border-bottom:1px solid rgba(200,150,90,.15);margin-bottom:6px;}
.nav-cn{font-family:var(--script);font-size:1.55rem;color:var(--text);}
.nav-cd{font-size:.52rem;letter-spacing:3px;text-transform:uppercase;color:var(--gold);margin-top:3px;}
.nav-item{display:flex;align-items:center;gap:12px;padding:10px 22px;color:var(--text);font-size:.62rem;letter-spacing:2px;text-transform:uppercase;font-weight:300;cursor:pointer;transition:background .2s;border:none;background:none;width:100%;font-family:var(--sans);}
.nav-item:hover{background:#FAEEF2;color:var(--pk);}
.ni{filter:sepia(1) saturate(4) hue-rotate(-15deg) brightness(.85);display:inline-block;}
.nav-sep{height:1px;background:rgba(200,150,90,.12);margin:4px 20px;}
.hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:80px 20px 60px;position:relative;overflow:hidden;}
.hero-bg{position:absolute;inset:0;background-image:url('img/IMG_7517.jpeg');background-size:cover;background-position:center;z-index:0;}
.hero-bg::after{content:'';position:absolute;inset:0;background:linear-gradient(to bottom,rgba(20,8,12,.4),rgba(20,8,12,.18) 40%,rgba(20,8,12,.46));}
.hero>*{position:relative;z-index:1;}
.hero::before{content:'';position:absolute;top:58px;left:18px;width:54px;height:54px;border-top:1px solid rgba(200,150,90,.3);border-left:1px solid rgba(200,150,90,.3);z-index:1;}
.hero::after{content:'';position:absolute;top:58px;right:18px;width:54px;height:54px;border-top:1px solid rgba(200,150,90,.3);border-right:1px solid rgba(200,150,90,.3);z-index:1;}
.hcbl{position:absolute;bottom:38px;left:18px;width:54px;height:54px;border-bottom:1px solid rgba(200,150,90,.3);border-left:1px solid rgba(200,150,90,.3);z-index:1;}
.hcbr{position:absolute;bottom:38px;right:18px;width:54px;height:54px;border-bottom:1px solid rgba(200,150,90,.3);border-right:1px solid rgba(200,150,90,.3);z-index:1;}
.hno{position:relative;display:inline-block;max-width:92vw;overflow:visible;}
.nwl{position:absolute;top:0;left:50%;transform:translateX(-50%);text-align:center;pointer-events:none;z-index:2;overflow:visible;white-space:nowrap;transition:opacity .6s,transform .6s;transform-origin:center top;}
.nwl.exit{opacity:0;transform:translateX(-50%) scale(.92) translateY(-14px);}
.nwl-ln{display:block;font-family:var(--script);font-size:clamp(3.2rem,11vw,6.5rem);color:#fff;white-space:nowrap;text-shadow:0 2px 18px rgba(20,8,12,.6);overflow:visible;line-height:1.3;}
.nwl-ln.amp-line{color:#C8965A;font-size:clamp(2.6rem,9vw,5.4rem);line-height:1.1;text-shadow:0 2px 16px rgba(200,150,90,.5);}
.hnf{display:block;font-family:var(--script);font-size:clamp(2.8rem,9vw,5.5rem);color:#fff;white-space:nowrap;opacity:0;transform:translateY(24px) scale(.95);transition:opacity .8s,transform .8s;text-shadow:0 2px 18px rgba(20,8,12,.6);overflow:visible;line-height:1.3;}
.hnf.show{opacity:1;transform:translateY(0) scale(1);}
.hnf .amp{background:linear-gradient(160deg,#E8C068 0%,#C8965A 30%,#F0D080 50%,#A87030 70%,#D4A850 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 2px 8px rgba(180,120,0,.55)) drop-shadow(0 1px 3px rgba(0,0,0,.5));}
.wc{display:inline-block;padding:.25em .25em;margin:-.25em -.25em;clip-path:inset(-30% 103% -30% -15% round 0px);transition:clip-path .19s ease-out;vertical-align:baseline;}
.wc.on{clip-path:inset(-30% -15% -30% -15% round 0px);}
.wc-amp{color:#C8965A;text-shadow:0 2px 16px rgba(200,150,90,.5);}
#quill{position:absolute;width:clamp(28px,4.5vw,44px);pointer-events:none;opacity:0;z-index:10;transform-origin:50% 10%;transform:rotate(28deg);transition:left .12s ease-out,top .12s ease-out,opacity .4s ease;}
@keyframes qWrite{0%{transform:rotate(28deg) translateY(0)}25%{transform:rotate(31deg) translateY(-4px)}50%{transform:rotate(27deg) translateY(3px)}75%{transform:rotate(31deg) translateY(-4px)}100%{transform:rotate(28deg) translateY(0)}}
#quill.writing{animation:qWrite .22s ease-in-out infinite;}
.hiw{overflow:hidden;max-height:0;opacity:0;transition:max-height .7s,opacity .6s,margin .5s;margin-top:0;}
.hiw.show{max-height:120px;opacity:1;margin-top:16px;}
.sl-wrap{display:flex;align-items:center;gap:18px;margin:10px auto;width:min(320px,78%);}
.sl{flex:1;height:.5px;background:rgba(255,255,255,.5);}
.sd{width:5px;height:5px;background:rgba(255,255,255,.8);transform:rotate(45deg);flex-shrink:0;}
#h-date{font-family:var(--serif);font-size:clamp(1.3rem,3.5vw,2rem);font-weight:300;letter-spacing:3px;color:#C8965A;text-shadow:0 0 20px rgba(0,0,0,.9),0 2px 8px rgba(0,0,0,.85),0 1px 3px rgba(0,0,0,.8);}
#h-loc{font-size:clamp(.7rem,1.8vw,.95rem);font-weight:200;letter-spacing:5px;text-transform:uppercase;color:#F2B8CA;margin-top:6px;text-shadow:0 0 18px rgba(0,0,0,.95),0 2px 8px rgba(0,0,0,.9),0 1px 3px rgba(0,0,0,.8);}
.hss{position:absolute;inset:0;z-index:0;opacity:0;transition:opacity 1s;}
.hss.show{opacity:1;}
.ss-frame{position:absolute;inset:0;overflow:hidden;}
.ss-slide{position:absolute;inset:0;opacity:0;transition:opacity 2.8s ease-in-out;}
.ss-slide.active{opacity:1;}
.ss-slide img{width:100%;height:100%;object-fit:cover;display:block;}
.ss-ov{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(20,8,12,.35),rgba(20,8,12,.15) 45%,rgba(20,8,12,.45));z-index:1;}
.ss-arr{position:absolute;bottom:24px;left:50%;transform:translateX(-50%);display:flex;gap:12px;z-index:3;}
.ssa{width:36px;height:36px;border-radius:50%;background:rgba(254,249,246,.7);border:1px solid rgba(200,150,90,.4);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:background .2s;}
.ssa:hover{background:var(--pk);}
.ssa svg{width:14px;height:14px;fill:var(--text);}
.ss-dots{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:7px;z-index:3;}
.ss-dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,.4);cursor:pointer;border:none;padding:0;transition:background .3s,transform .3s;}
.ss-dot.active{background:var(--gold);transform:scale(1.4);}
#sec-nombram{background-color:#FDF0F5;position:relative;overflow:visible;}
#sec-nombram .gl.wh{color:var(--gold);}
#sec-nombram .sc-ttl.wh{color:var(--text);}
.nm-item{margin-bottom:36px;}
@keyframes goldPulse{
  0%,100%{box-shadow:0 0 8px rgba(200,150,90,.4),0 0 4px rgba(200,150,90,.2);border-color:#C8965A;background:rgba(200,150,90,.12);}
  50%{box-shadow:0 0 22px rgba(200,150,90,.9),0 0 10px rgba(200,150,90,.5);border-color:#E8C068;background:rgba(200,150,90,.26);}
}
.nm-icon-circle{width:64px;height:64px;border-radius:50%;background:rgba(200,150,90,.12);border:2.5px solid #C8965A;display:flex;align-items:center;justify-content:center;font-size:1.6rem;margin:0 auto 12px;animation:goldPulse 2.6s ease-in-out infinite;}
.nm-role{font-size:.56rem;letter-spacing:5px;text-transform:uppercase;color:var(--gold);font-weight:600;margin-bottom:8px;}
.nm-names{font-family:var(--serif);font-size:1.15rem;font-style:italic;color:#5A2A3A;line-height:1.9;}
.nm-amp{color:var(--pk);font-family:var(--script);font-size:1.6rem;display:block;line-height:1.1;}
.nm-sep{width:60px;height:1px;background:rgba(200,150,90,.3);margin:28px auto;}
.ec-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;max-width:900px;margin:32px auto 0;padding:0 16px;}
@media(max-width:720px){.ec-grid{grid-template-columns:1fr;max-width:340px;}}
@media(min-width:480px) and (max-width:720px){.ec-grid{grid-template-columns:1fr 1fr;max-width:680px;}}
.ecard{background:#F8F2E6;border-radius:6px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,.28);transition:transform .3s,box-shadow .3s;}
.ecard:hover{transform:translateY(-5px);}
.ecard-img{width:100%;height:160px;object-fit:cover;display:block;}
.ecard-ph{width:100%;height:160px;background:#3A2A18;display:flex;align-items:center;justify-content:center;font-size:2.2rem;}

.ecard-dots{text-align:center;letter-spacing:5px;color:rgba(180,130,60,.45);font-size:.5rem;margin:8px 0;}
.ecard-lbl{font-size:.5rem;letter-spacing:4px;text-transform:uppercase;color:#8B5E20;font-weight:700;text-align:center;margin-bottom:3px;}
.ecard-info{font-family:var(--serif);font-size:.88rem;color:#3A2510;text-align:center;line-height:1.65;}
.ecard-hora{font-family:var(--serif);font-size:1.25rem;font-style:italic;color:#8B5E20;text-align:center;margin-top:4px;}

.cal-w{position:relative;display:inline-block;margin-bottom:12px;}
.cal-btn{background:none;border:none;cursor:pointer;font-size:.52rem;letter-spacing:2px;text-transform:uppercase;color:#8B5E20;font-family:var(--sans);padding:3px 6px;}
.cal-dd{display:none;position:absolute;bottom:calc(100% + 4px);left:50%;transform:translateX(-50%);background:white;border:1px solid rgba(200,150,90,.3);box-shadow:0 8px 24px rgba(60,30,40,.12);min-width:188px;z-index:50;}
.cal-dd.open{display:block;}
.cal-opt{display:flex;align-items:center;gap:8px;padding:10px 14px;font-size:.62rem;color:var(--text);cursor:pointer;transition:background .2s;background:none;border:none;width:100%;font-family:var(--sans);font-weight:300;}
.cal-opt:hover{background:#FAEEF2;}
.itin-c{max-width:600px;margin:0 auto;position:relative;padding:10px 0;}
.itin-line{position:absolute;left:29px;top:30px;bottom:30px;width:1px;background:linear-gradient(to bottom,transparent,rgba(200,150,90,.28) 8%,rgba(200,150,90,.28) 92%,transparent);}
.itin-line-gold{position:absolute;left:29px;top:30px;width:1px;height:0;background:linear-gradient(to bottom,var(--gold),#D4A860);z-index:3;transition:height .1s linear;border-radius:1px;}

function submitRSVP(){
  var fn=(document.getElementById('ri-fn').value||'').trim();
  var ln=(document.getElementById('ri-ln').value||'').trim();
  var em=(document.getElementById('ri-em').value||'').trim();
  var msg=(document.getElementById('ri-msg').value||'').trim();
  var asi=document.querySelector('input[name="asistir"]:checked');
  if(!fn||!em){alert('Por favor completa los campos requeridos.');return;}
  var nombre=fn+(ln?' '+ln:'');
  var asistencia=asi&&asi.value==='si'?'Confirmo mi asistencia a su boda.':'Lamentablemente no podre asistir.';
  if(CFG.sheetsURL){fetch(CFG.sheetsURL,{method:'POST',body:JSON.stringify({nombre:nombre,email:em,asistencia:asi?asi.value:'',mensaje:msg})}).catch(function(){});}
  var m='Hola! Soy '+nombre+'. '+asistencia;
  if(msg)m+=' Mensaje: '+msg;
  m+=' Email: '+em;
  open('https://wa.me/'+W.rsvpWa+'?text='+encodeURIComponent(m),'_blank');
}
