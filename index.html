<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400&family=Noto+Sans+Gurmukhi:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --color-bg:#faf8f5; --color-primary:#7a6a52; --color-accent:#c4a882;
    --color-text:#3e3530; --color-light:#ede8df;
    --font-serif:'Cormorant Garamond',serif; --font-sans:'Montserrat',sans-serif;
    --font-pa:'Noto Sans Gurmukhi',sans-serif;
    --flower-light:#fde8ea; --flower-mid:#f0b8c0; --flower-deep:#e896a4; --flower-dark:#c87080; --leaf:#a8b898;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--color-bg);color:var(--color-text);font-family:var(--font-sans);min-height:100vh;overflow-x:hidden;}

  /* LANG BAR */
  .lang-bar{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;justify-content:center;gap:4px;padding:10px 16px;background:rgba(250,248,245,0.92);backdrop-filter:blur(8px);border-bottom:1px solid rgba(196,168,130,0.25);}
  .lang-btn{padding:5px 14px;border:1px solid var(--color-accent);background:transparent;font-family:var(--font-sans);font-size:.65rem;letter-spacing:2px;text-transform:uppercase;color:var(--color-primary);cursor:pointer;border-radius:99px;transition:all .25s;}
  .lang-btn:hover{background:var(--color-light);}
  .lang-btn.active{background:var(--color-primary);color:white;border-color:var(--color-primary);}

  /* FLOWERS */
  @keyframes sway{0%,100%{transform:rotate(var(--rot,0deg));}50%{transform:rotate(calc(var(--rot,0deg) + 6deg));}}
  @keyframes petalDrift{0%{opacity:0;transform:translateY(0) rotate(0deg) scale(0.5);}15%{opacity:.55;}85%{opacity:.3;}100%{opacity:0;transform:translateY(-90px) rotate(200deg) scale(1);}}
  @keyframes floatUp{0%{opacity:0;transform:translateY(0) scale(0);}20%{opacity:.35;}80%{opacity:.2;}100%{opacity:0;transform:translateY(-110px) scale(1.4);}}

  .flower-deco{position:absolute;pointer-events:none;z-index:1;animation:sway 4s ease-in-out infinite;}
  .petal-float{position:absolute;pointer-events:none;z-index:1;animation:petalDrift 5s ease-in-out infinite;}

  /* Floral divider */
  .floral-divider{display:flex;justify-content:center;padding:8px 0;position:relative;}

  /* HERO */
  .hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:80px 20px 60px;background:radial-gradient(ellipse at top,rgba(196,168,130,0.12) 0%,transparent 70%),var(--color-bg);position:relative;overflow:hidden;}

  .monogram-wrap{margin-bottom:24px;position:relative;z-index:2;}
  .monogram-svg{width:clamp(200px,55vw,300px);height:clamp(160px,44vw,240px);}
  @keyframes heartbeat{0%,100%{transform:scale(1);}14%{transform:scale(1.07);}28%{transform:scale(1);}42%{transform:scale(1.04);}70%{transform:scale(1);}}
  @keyframes fadeLines{0%,100%{opacity:.55;}42%{opacity:1;}}
  .monogram-svg .heart-group{transform-origin:160px 130px;animation:heartbeat 2.4s ease-in-out infinite;}
  .monogram-svg .inner-lines{animation:fadeLines 2.4s ease-in-out infinite;}

  .hero-subtitle{font-family:var(--font-sans);font-weight:300;font-size:.75rem;letter-spacing:5px;text-transform:uppercase;color:var(--color-primary);margin-bottom:20px;position:relative;z-index:2;}
  .hero-names{font-family:var(--font-serif);font-size:clamp(3rem,10vw,6rem);font-weight:300;font-style:italic;line-height:1.1;color:var(--color-text);position:relative;z-index:2;}
  .hero-names span{color:var(--color-primary);}
  .hero-ampersand{color:var(--color-accent);display:block;font-size:1.3em;}
  .divider{display:flex;align-items:center;gap:16px;margin:28px auto;width:min(280px,80%);position:relative;z-index:2;}
  .divider-line{flex:1;height:1px;background:var(--color-accent);}
  .divider-icon{color:var(--color-accent);font-size:1.1rem;}
  .hero-date{font-family:var(--font-serif);font-size:clamp(1.1rem,3vw,1.5rem);font-weight:300;letter-spacing:2px;color:var(--color-primary);position:relative;z-index:2;}
  .hero-location{font-family:var(--font-sans);font-size:.78rem;font-weight:300;letter-spacing:3px;text-transform:uppercase;color:var(--color-primary);margin-top:8px;position:relative;z-index:2;}

  .hero-photo-wrap{margin-top:40px;position:relative;width:clamp(200px,58vw,280px);z-index:2;}
  .torn-frame{position:relative;width:100%;clip-path:polygon(0% 6%,3% 0%,7% 4%,11% 1%,15% 5%,19% 0%,23% 3%,27% 0%,31% 4%,35% 1%,39% 5%,43% 0%,47% 3%,51% 0%,55% 4%,59% 1%,63% 5%,67% 0%,71% 3%,75% 0%,79% 4%,83% 1%,87% 5%,91% 0%,95% 3%,100% 6%,100% 93%,97% 97%,93% 94%,89% 98%,85% 95%,81% 99%,77% 96%,73% 100%,69% 97%,65% 100%,61% 96%,57% 99%,53% 95%,49% 100%,45% 96%,41% 99%,37% 95%,33% 100%,29% 96%,25% 99%,21% 95%,17% 98%,13% 94%,9% 98%,5% 95%,0% 93%);background:var(--color-light);box-shadow:0 8px 32px rgba(62,53,48,0.18);overflow:hidden;transition:transform .4s ease;}
  .torn-frame:hover{transform:scale(1.02);}
  .torn-frame img{width:100%;height:clamp(220px,65vw,320px);object-fit:cover;display:block;transition:transform .6s ease;}
  .torn-frame:hover img{transform:scale(1.06);}
  .torn-frame .photo-ph{width:100%;height:clamp(220px,65vw,320px);display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-light);color:var(--color-accent);}
  .torn-frame .photo-ph span{font-size:2.5rem;display:block;margin-bottom:8px;}
  .torn-frame .photo-ph p{font-size:.62rem;letter-spacing:2px;text-transform:uppercase;}
  .ink-blob{position:absolute;border-radius:60% 40% 55% 45%/45% 55% 40% 60%;background:var(--color-primary);opacity:0.13;pointer-events:none;z-index:-1;}
  .ink-blob-1{width:115%;height:115%;top:-8%;left:-8%;transform:rotate(-4deg);}
  .ink-blob-2{width:105%;height:105%;top:-3%;left:-3%;transform:rotate(6deg);opacity:.08;background:var(--color-accent);}

  /* COUNTDOWN */
  .countdown-section{background:var(--color-light);text-align:center;padding:50px 20px;position:relative;overflow:hidden;}
  .section-label{font-size:.7rem;letter-spacing:5px;text-transform:uppercase;color:var(--color-accent);margin-bottom:24px;}
  .countdown{display:flex;justify-content:center;gap:clamp(16px,4vw,48px);}
  .countdown-unit{text-align:center;}
  .countdown-num{font-family:var(--font-serif);font-size:clamp(2.5rem,8vw,4rem);font-weight:300;color:var(--color-primary);line-height:1;}
  .countdown-label{font-size:.6rem;letter-spacing:3px;text-transform:uppercase;color:var(--color-accent);margin-top:4px;}

  .content-section{padding:64px 20px;text-align:center;max-width:760px;margin:0 auto;position:relative;}
  .section-title{font-family:var(--font-serif);font-size:clamp(1.8rem,5vw,2.8rem);font-weight:300;font-style:italic;color:var(--color-text);margin-bottom:16px;}
  .section-body{font-weight:300;font-size:.88rem;line-height:1.9;color:#6b5e53;}

  /* PHOTO EFFECTS */
  .section-photo-wrap{position:relative;width:clamp(160px,50vw,260px);margin:32px auto 0;}
  .photo-effect-tilt .section-torn{clip-path:polygon(0% 5%,4% 0%,8% 3%,12% 0%,16% 4%,20% 0%,25% 3%,29% 0%,33% 4%,37% 0%,42% 3%,46% 0%,50% 4%,54% 0%,58% 3%,63% 0%,67% 4%,71% 0%,76% 3%,80% 0%,84% 4%,88% 0%,92% 3%,96% 0%,100% 5%,100% 94%,96% 98%,92% 95%,88% 99%,84% 96%,80% 100%,76% 97%,71% 100%,67% 96%,63% 100%,58% 97%,54% 100%,50% 96%,46% 100%,42% 96%,37% 99%,33% 95%,29% 99%,25% 96%,20% 100%,16% 97%,12% 100%,8% 96%,4% 99%,0% 94%);box-shadow:0 6px 24px rgba(62,53,48,0.15);background:var(--color-light);transition:transform .4s ease,box-shadow .4s;transform:rotate(-2deg);}
  .photo-effect-tilt:hover .section-torn{transform:rotate(0deg) scale(1.03);box-shadow:0 16px 40px rgba(62,53,48,0.22);}
  .photo-effect-tilt .section-torn img{width:100%;height:clamp(180px,55vw,280px);object-fit:cover;display:block;transition:transform .5s;}
  .photo-effect-tilt:hover .section-torn img{transform:scale(1.07);}
  .photo-effect-polaroid .section-torn{clip-path:none;background:white;padding:12px 12px 40px;box-shadow:0 8px 32px rgba(62,53,48,0.18);transform:rotate(2deg);transition:transform .4s,box-shadow .4s;}
  .photo-effect-polaroid:hover .section-torn{transform:rotate(0deg) scale(1.04);box-shadow:0 20px 50px rgba(62,53,48,0.25);}
  .photo-effect-polaroid .section-torn img{width:100%;height:clamp(160px,48vw,240px);object-fit:cover;display:block;}
  .photo-effect-polaroid .section-torn .photo-ph{width:100%;height:clamp(160px,48vw,240px);display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-light);color:var(--color-accent);}
  .photo-effect-glow .section-torn{clip-path:none;border-radius:4px;border:2px solid var(--color-accent);box-shadow:0 0 0 0 rgba(196,168,130,0);transition:box-shadow .4s,transform .4s;}
  .photo-effect-glow:hover .section-torn{box-shadow:0 0 20px 6px rgba(196,168,130,0.45),0 8px 32px rgba(62,53,48,0.18);transform:scale(1.03);}
  .photo-effect-glow .section-torn img,.photo-effect-glow .section-torn .photo-ph{width:100%;height:clamp(180px,55vw,280px);object-fit:cover;display:block;border-radius:2px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-light);color:var(--color-accent);}
  .photo-effect-glow .section-torn img{display:block;}
  .photo-effect-film .section-torn{clip-path:none;background:#1a1a1a;padding:8px 0;transition:transform .4s;}
  .photo-effect-film:hover .section-torn{transform:scale(1.02);}
  .photo-effect-film .section-torn::before,.photo-effect-film .section-torn::after{content:'';position:absolute;top:0;bottom:0;width:16px;background:repeating-linear-gradient(to bottom,#1a1a1a 0px,#1a1a1a 6px,#faf8f5 6px,#faf8f5 12px);}
  .photo-effect-film .section-torn::before{left:0;} .photo-effect-film .section-torn::after{right:0;}
  .photo-effect-film .section-torn img{width:100%;height:clamp(180px,55vw,280px);object-fit:cover;display:block;filter:sepia(30%) contrast(1.1);transition:filter .4s;}
  .photo-effect-film:hover .section-torn img{filter:sepia(0%) contrast(1);}
  .photo-effect-film .section-torn .photo-ph{width:100%;height:clamp(180px,55vw,280px);display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-light);color:var(--color-accent);}
  .photo-effect-circle .section-torn{clip-path:circle(46% at 50% 50%);background:var(--color-light);transition:clip-path .5s,box-shadow .4s;box-shadow:0 8px 32px rgba(62,53,48,0.18);}
  .photo-effect-circle:hover .section-torn{clip-path:circle(50% at 50% 50%);box-shadow:0 16px 48px rgba(62,53,48,0.25);}
  .photo-effect-circle .section-torn img{width:100%;height:clamp(180px,55vw,280px);object-fit:cover;display:block;transition:transform .5s;}
  .photo-effect-circle:hover .section-torn img{transform:scale(1.08);}
  .photo-effect-circle .section-torn .photo-ph{width:100%;height:clamp(180px,55vw,280px);display:flex;flex-direction:column;align-items:center;justify-content:center;background:var(--color-light);color:var(--color-accent);}
  .section-ink{position:absolute;border-radius:55% 45% 50% 50%/50% 50% 45% 55%;background:var(--color-accent);opacity:0.1;pointer-events:none;z-index:-1;}
  .section-ink-1{width:112%;height:112%;top:-6%;left:-6%;transform:rotate(-5deg);}
  .section-ink-2{width:104%;height:104%;top:-2%;left:-2%;transform:rotate(7deg);opacity:.07;background:var(--color-primary);}
  .photo-ph span{font-size:2rem;display:block;margin-bottom:6px;}
  .photo-ph p{font-size:.6rem;letter-spacing:2px;text-transform:uppercase;}

  /* EVENTS */
  .events{background:var(--color-bg);padding:64px 20px;position:relative;overflow:hidden;}
  .events-inner{max-width:900px;margin:0 auto;display:grid;grid-template-columns:1fr 1px 1fr 1px 1fr;gap:32px;align-items:center;text-align:center;}
  @media(max-width:700px){.events-inner{grid-template-columns:1fr;gap:40px;}.vline{display:none;}}
  .vline{background:var(--color-accent);height:120px;}
  .event-icon{font-size:1.8rem;margin-bottom:12px;}
  .event-type{font-size:.68rem;letter-spacing:4px;text-transform:uppercase;color:var(--color-accent);margin-bottom:8px;}
  .event-date{font-family:var(--font-sans);font-size:.65rem;font-weight:300;letter-spacing:2px;text-transform:uppercase;color:var(--color-accent);margin-bottom:4px;}
  .event-time{font-family:var(--font-serif);font-size:1.8rem;font-weight:300;font-style:italic;color:var(--color-primary);margin-bottom:4px;}
  .event-place{font-size:.78rem;font-weight:300;letter-spacing:1px;color:#6b5e53;}
  .map-btn{display:inline-block;margin-top:12px;padding:9px 24px;border:1px solid var(--color-accent);color:var(--color-primary);font-size:.68rem;letter-spacing:3px;text-transform:uppercase;text-decoration:none;font-family:var(--font-sans);font-weight:300;transition:all .3s;}
  .map-btn:hover{background:var(--color-accent);color:white;}

  /* DRESS CODE */
  .dresscode{background:var(--color-light);padding:56px 20px;text-align:center;position:relative;overflow:hidden;}
  .dress-figures{display:flex;justify-content:center;gap:clamp(32px,10vw,80px);margin:32px auto 8px;align-items:flex-start;}
  .dress-figure{display:flex;flex-direction:column;align-items:center;gap:8px;flex:1;max-width:180px;}
  .dress-label{font-size:.65rem;letter-spacing:3px;text-transform:uppercase;color:var(--color-accent);}
  .dress-desc{font-weight:300;font-size:.82rem;line-height:1.8;color:#6b5e53;text-align:center;margin-top:4px;}
  .figure-svg{width:clamp(70px,18vw,100px);}
  @keyframes figureFade{0%{opacity:0;transform:translateY(16px);}100%{opacity:1;transform:none;}}
  .fade.visible .dress-figure:nth-child(1){animation:figureFade .7s ease forwards .1s;opacity:0;}
  .fade.visible .dress-figure:nth-child(2){animation:figureFade .7s ease forwards .3s;opacity:0;}
  .palette{display:flex;justify-content:center;gap:12px;margin-top:24px;flex-wrap:wrap;}
  .swatch{width:48px;height:48px;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,.1);transition:transform .3s;}
  .swatch:hover{transform:scale(1.2);}

  /* SONG */
  .song-section{background:var(--color-light);padding:64px 20px;text-align:center;position:relative;overflow:hidden;}
  .song-vinyl{width:80px;height:80px;border-radius:50%;background:conic-gradient(#3e3530 0deg,#7a6a52 60deg,#3e3530 120deg,#7a6a52 180deg,#3e3530 240deg,#7a6a52 300deg,#3e3530 360deg);position:relative;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 16px rgba(0,0,0,.2);}
  .song-vinyl::after{content:'';width:22px;height:22px;border-radius:50%;background:var(--color-light);position:absolute;}
  @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  .song-vinyl.playing{animation:spin 4s linear infinite;}
  .song-title-text{font-family:var(--font-serif);font-size:1.3rem;font-style:italic;color:var(--color-text);}
  .song-artist{font-size:.72rem;letter-spacing:2px;text-transform:uppercase;color:var(--color-accent);margin-top:4px;}
  .play-btn{width:52px;height:52px;border-radius:50%;background:var(--color-primary);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 14px rgba(122,106,82,0.35);transition:transform .2s,background .2s;}
  .play-btn:hover{transform:scale(1.08);background:var(--color-accent);}
  .play-btn svg{width:20px;height:20px;fill:white;margin-left:3px;}
  .song-progress-bar{height:100%;background:var(--color-accent);border-radius:99px;width:0%;transition:width .5s linear;}
  .song-link{font-size:.68rem;letter-spacing:3px;text-transform:uppercase;color:var(--color-primary);text-decoration:none;border-bottom:1px solid var(--color-accent);padding-bottom:2px;}

  /* GIFTS */
  .gifts-section{background:var(--color-bg);padding:64px 20px;text-align:center;position:relative;overflow:hidden;}
  .gifts-grid{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:32px;}
  .gift-card{background:white;border:1px solid var(--color-accent);border-radius:8px;padding:28px 32px;min-width:180px;max-width:220px;display:flex;flex-direction:column;align-items:center;gap:12px;text-decoration:none;transition:transform .25s,box-shadow .25s;box-shadow:0 2px 12px rgba(122,106,82,0.07);}
  .gift-card:hover{transform:translateY(-4px);box-shadow:0 8px 28px rgba(122,106,82,0.15);}
  .gift-icon{font-size:2rem;} .gift-store{font-family:var(--font-serif);font-size:1.1rem;font-style:italic;color:var(--color-text);}
  .gift-cta{font-size:.65rem;letter-spacing:3px;text-transform:uppercase;color:var(--color-accent);}

  /* RSVP */
  .rsvp-section{background:var(--color-primary);color:white;padding:64px 20px;text-align:center;position:relative;overflow:hidden;}
  .rsvp-section .section-title{color:white;}
  .rsvp-section .section-body{color:rgba(255,255,255,.75);}
  .rsvp-btn{display:inline-block;margin-top:28px;padding:14px 44px;border:1px solid rgba(255,255,255,.6);color:white;font-family:var(--font-sans);font-size:.72rem;font-weight:300;letter-spacing:4px;text-transform:uppercase;text-decoration:none;transition:all .3s;cursor:pointer;background:transparent;position:relative;z-index:2;}
  .rsvp-btn:hover{background:rgba(255,255,255,.15);}
  footer{background:var(--color-text);color:rgba(255,255,255,.4);text-align:center;padding:28px 20px;font-size:.68rem;letter-spacing:3px;text-transform:uppercase;position:relative;overflow:hidden;}

  .fade{opacity:0;transform:translateY(24px);transition:opacity .8s,transform .8s;}
  .fade.visible{opacity:1;transform:none;}

  body.lang-pa .section-label,body.lang-pa .section-title,body.lang-pa .section-body,
  body.lang-pa .event-type,body.lang-pa .event-place,body.lang-pa .countdown-label,
  body.lang-pa .hero-location,body.lang-pa .map-btn,body.lang-pa .rsvp-btn,
  body.lang-pa .gift-cta,body.lang-pa .song-link,body.lang-pa footer,
  body.lang-pa .hero-subtitle{font-family:var(--font-pa);letter-spacing:0;}
</style>
</head>

function addFlower(parent, top, left, right, bottom, size, rot, opacity, delay=0){
  const d=document.createElement('div');
  d.style.cssText=`position:absolute;pointer-events:none;z-index:1;opacity:${opacity};--rot:${rot}deg;animation:sway ${3.5+Math.random()}s ease-in-out ${delay}s infinite;${top!=null?'top:'+top+';':''}${bottom!=null?'bottom:'+bottom+';':''}${left!=null?'left:'+left+';':''}${right!=null?'right:'+right+';':''}`;
  d.innerHTML=flowerSVG(size);
  parent.appendChild(d);
}

function addSmallFlower(parent, top, left, right, bottom, size, rot, opacity, col, delay=0){
  const d=document.createElement('div');
  d.style.cssText=`position:absolute;pointer-events:none;z-index:1;opacity:${opacity};--rot:${rot}deg;animation:sway ${2.8+Math.random()}s ease-in-out ${delay}s infinite;${top!=null?'top:'+top+';':''}${bottom!=null?'bottom:'+bottom+';':''}${left!=null?'left:'+left+';':''}${right!=null?'right:'+right+';':''}`;
  d.innerHTML=smallFlowerSVG(size, col||'#f0b8c0');
  parent.appendChild(d);
}

function addPetal(parent, top, left, size, delay){
  const d=document.createElement('div');
  d.style.cssText=`position:absolute;pointer-events:none;z-index:1;top:${top};left:${left};animation:petalDrift ${4+Math.random()*3}s ease-in-out ${delay}s infinite;`;
  d.innerHTML=petalSVG(size);
  parent.appendChild(d);
}

let audio=null,playing=false,progTimer=null;
function toggleSong(){
  const vinyl=document.getElementById("song-vinyl"),bar=document.getElementById("progress-bar"),icon=document.getElementById("play-icon");
  if(WEDDING.songAudio){if(!audio){audio=new Audio(WEDDING.songAudio);audio.onended=()=>stopSong();}if(playing){audio.pause();stopSong();}else{audio.play();playing=true;vinyl.classList.add("playing");icon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';progTimer=setInterval(()=>{bar.style.width=(audio.currentTime/audio.duration*100)+"%";},500);}}
  else{if(!playing){playing=true;vinyl.classList.add("playing");icon.innerHTML='<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';let w=0;progTimer=setInterval(()=>{w=Math.min(w+0.4,100);bar.style.width=w+"%";if(w>=100)stopSong();},200);window.open(WEDDING.songSpotify,"_blank");}else stopSong();}
}
function stopSong(){playing=false;document.getElementById("song-vinyl").classList.remove("playing");document.getElementById("play-icon").innerHTML='<path d="M8 5v14l11-7z"/>';clearInterval(progTimer);document.getElementById("progress-bar").style.width="0%";}
